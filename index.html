<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Backgammon Game">
    <title>Backgammon Game</title>
    <!-- Link to external stylesheets for cleaner HTML -->
    <link rel="stylesheet" href="26.9-14.00/styles.css">
</head>
<body>

    <!-- Backgammon Board -->
    <div id="backgammon-board">
        <div id="left-bar"></div>
        <div id="right-bar"></div>
        <div id="board">
            <!-- Dynamically generated triangles for the board -->
            <!-- 24 positions on the board -->
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
        </div>

        <!-- Roll Dice Button -->
        <button id="roll-btn" aria-label="Roll Dice">Roll Dice</button>

        <!-- Dice Display -->
        <div id="dice-container">
            <div class="dice" id="dice1" aria-label="Dice 1">1</div>
            <div class="dice" id="dice2" aria-label="Dice 2">6</div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="26.9-14.00/bg1.js" defer></script>
    <script src="26.9-14.00/bg2.js" defer></script>
    <script src="26.9-14.00/bg3.js" defer></script>
    <script src="26.9-14.00/gameRules.js" defer></script>
    <script src="26.9-14.00/sounds.js" defer></script>
    <script src="26.9-14.00/settings.js" defer></script>
    <script src="26.9-14.00/localStorage.js" defer></script>
    <script src="26.9-14.00/index.js" defer></script>

</body>
</html>
